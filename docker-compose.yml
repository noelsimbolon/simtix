  simtix-client-db:
    container_name: simtix-client-db
    hostname: ${PSQL_HOST}
    image: postgres:16.1-alpine
    ports:
      - '8002:5432'
    env_file:
      - simtix-client/.env
    environment:
      POSTGRES_DB: ${PSQL_DBNAME}
      POSTGRES_USER: ${PSQL_USERNAME}
      POSTGRES_PASSWORD: ${PSQL_PASSWORD}
    volumes:
      - simtix-client-db:/var/lib/postgresql/data
    healthcheck:
      test: pg_isready
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - simtix-microservices

  simtix-ticketing:
    build:
      context: ./simtix-ticketing
      dockerfile: Dockerfile
    ports:
      - "8003:8000"
    env_file:
      - simtix-ticketing/.env
    depends_on:
      simtix-ticketing-db:
        condition: service_healthy
    networks:
      - simtix-microservices

  simtix-ticketing-db:
    container_name: simtix-ticketing-db
    hostname: simtix-ticketing-db
    image: postgres:16.1-alpine
    ports:
      - "8004:5432"
    env_file:
      - simtix-ticketing/.env
    volumes:
      - simtix-ticketing-db:/var/lib/postgresql/data
    healthcheck:
      test: pg_isready
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - simtix-microservices

